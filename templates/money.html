{% extends "layout.html" %}

{% block title %}
    Deposit/Withdraw
{% endblock %}

{% block main %}
    <h2>Deposit/Withdraw</h2>
    <form action="/money" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="amount" placeholder="Amount" type="number" min="1" required>
        </div>
        <div class="btn-group" role="group" aria-label="Deposit/Withdraw">
            <button type="submit" class="btn btn-success" name="action" value="deposit">Deposit</button>
            <button type="submit" class="btn btn-danger" name="action" value="withdraw">Withdraw</button>
        </div>
    </form>
    <div class="mt-3">
        <h6>Available cash: <b>{{ user_cash | usd }}</b></h6>
    </div>
{% endblock %}
